<div class="color">
<div class="container">

      <div class="starter-template">
        <h1>仓库的入库表单创建</h1>
        <h2 style="background-color:rgb(250,155,255);color:blue;font-weight:bold">单据信息</h2>
       
             </div>
    </div><!-- /.container -->


    
	<form class="form-horizontal" role="form" ng-submit="create()">
    <fieldset>

        <div class="form-group">
            <label for="ID"  class="col-md-1 control-label">订单编码：</label>
            <div class="col-md-2">
                <select id="ID" class="form-control" ng-model="seleted" ng-options="a.ID for a in SelectItem">
                    
                </select>
            </div>
            <label for="Storage"  class="col-md-1 control-label">仓库：</label>
            <div class="col-md-2">
                <select id="Storage" class="form-control" ng-model="seleted" ng-options="a.Storage for a in SelectItem">
                    
                </select>
            </div>
            <label for="Hand"  class="col-md-1 control-label">经手人：</label>
            <div class="col-md-2">
                <select id="Hand" class="form-control" ng-model="seleted" ng-options="a.Hand for a in SelectItem">
                   
                </select>
            </div>
            <label for="Handling data"  class="col-md-1 control-label">经办日期：</label>
            <div class="col-md-2">
                <input id="Handling data"  type="date"/>

            </div>
        </div>
        <div class="form-group">
            <label for="State"  class="col-md-1 control-label ">状态：</label>
            <div class="col-md-2">
                <input class="form-control " id="State" type="text" placeholder="不可编辑" disabled/>

            </div>
            <label for="Remark"  class="col-md-1 control-label">备注：</label>
            <div class="col-md-7">
                <input class="form-control disabled" id="Remark" type="text" />

            </div>
        </div>
		 
			
        <div class="btn-group col-lg-push-1" >
            <button type="submit" class="btn btn-default btn-sm" >新建</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">保存</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">删除</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">确定</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">导出excel</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">出库</button>
        </div>
    </fieldset>





	   
 </form>
 </div>
